<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Management System</title>
    <style>
        body {
            background-color: red;
            color: black;
            font-family: "Times New Roman", Times, serif;
        }
    </style>
</head>
<body>
    <h1 style="color:white;background-color:blue;text-align: center;">Welcome to Restaurant</h1>
    <h2 style="text-align: center;">ADD/UPDATE/DELETE/SEARCH ORDERS</h2>
    <form method="POST" action="{{ url_for('form_submit') }}">
        <table style="margin-left: auto;margin-right: auto;">
            <tr>
                <td><label>ID(0 TO SKIP):</label></td>
                <td><input type="text" name="idText" value="{{ i }}" /></td>
            </tr>
            <tr>
                <td><label>Name(Enter to skip):</label></td>
                <td><input type="text" name="NameText" value="{{ n }}" /></td>
            </tr>
            <tr>
                <td><label>Quantity(Enter to skip):</label></td>
                <td><input type="text" name="QuantityText" value=" " /></td>
            </tr>
            <tr>
                <td><label>Table:</label></td>
                <td><input type="text" name="TableText" value=" " /></td>
            </tr>
            <tr>
                <td><label>Search:</label></td>
                <td><input type="text" name="SearchText" value=" " /></td>
            </tr>
        </table>
        <br />
        <br />
        <div style="text-align:center;">
            <input type="submit" name="action_button" value="Add an Order" style="background-color: blue;" />
            <input type="submit" name="action_button" value="Update an Order" style="background-color: blue;" />
            <input type="submit" name="action_button" value="Delete an Order" style="background-color:blue);" />
            <input type="submit" name="action_button" value="Search Order" style="background-color: blue;" />
        </div>
        <br />
        <br />
        <textarea name="Orderstext" style="display: block; margin: 0 auto;" rows="15" cols="50" readonly>{{ b }}</textarea>
    </form>
